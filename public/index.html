<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Forge Viewer -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css" type="text/css">

</head>

<body>
    <div id="header">
        <img class="logo" src="/logo.png" alt="Autodesk Forge">
        <span class="title">My First App</span>
        <select name="models" id="models"></select>
        <button id="upload" title="Upload New Model">ï¼‹</button>
        <input style="display: none" type="file" id="input">

    <div id="sidebar">
        <div>
            <canvas id="bar-chart"></canvas>
        </div>
        <div>
            <canvas id="pie-chart"></canvas>
        </div>
    </div>
    <script type="module" src="/main.js"></script>

</html>
